<div class="container">
  <header>
    <div class="col-md-12">
      <h1>Login</h1>
    </div>
  </header>

  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label for="companyMail">Email</label>
        <input type="email" class="form-control" id="companyMail" placeholder="your@mail.com">
      </div>
      <div class="form-group">
        <label for="companyPassword">Password</label>
        <input type="password" class="form-control" id="companyPassword" placeholder="Your password">
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
  </div>

</div>
